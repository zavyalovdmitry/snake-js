<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="wrap">
        <div id="snake-field"></div>
        <div id="score">Score: 0</div>
        <div class="buttons">
            <div id="snake-start">Start</div>
            <div id="snake-renew">New game</div>
        </div>
        <div id="settings">
            <input type="checkbox" id="obstacles">Obstacles
            <input type="checkbox" id="obstacles-disap" disabled>Obstacles disappearing
            <input type="checkbox" id="nowalls">No walls
        </div>
    </div>
</body>

</html>
